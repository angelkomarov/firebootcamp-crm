<table class="table table-striped">
  <thead>
      <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
      </tr>
  </thead>
  <tbody>
      <ng-container *ngFor="let company of companies">
          <tr>
              <td> {{ company.name }} </td>
              <td> {{ company.email }} </td>
              <td> {{ company.phone }} </td>
              <td class="company-actions">
                  <a class="btn btn-warning" [routerLink]="['/company/edit', company.id]"> Edit </a>
                  <button class="btn btn-danger" (click)="deleteClickedEvent.emit(company)" > Delete </button>
              </td>

          </tr>
      </ng-container>

      <!-- @for (company of companies; track company.name) {
          <tr>
              <td> {{ company.name }} </td>
              <td> {{ company.email }} </td>
              <td> {{ company.phone }} </td>
          </tr>
      }
      @empty {
          <tr>
              <td colspan="3"> no companies :</td>
          </tr>
      } -->
  </tbody>
</table>
