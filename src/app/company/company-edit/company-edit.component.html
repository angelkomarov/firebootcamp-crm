<form [formGroup]="companyForm" class="container ">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      formControlName="name"
      class="form-control"
    />
    <div
      *ngIf="
        companyForm.get('name')?.touched &&
        companyForm.get('name')?.hasError('required')
      "
      class="alert alert-danger"
    >
      Name is required
    </div>
  </div>

  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="checkPhone"
      formControlName="checkPhone"
    />
    <label for="checkPhone" class="form-check-label">Add Phone number</label>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="text"
      name="phone"
      formControlName="phone"
      class="form-control"
    />
    <div
      *ngIf="
        companyForm.get('phone')?.touched &&
        companyForm.get('phone')?.hasError('required')
      "
      class="alert alert-danger"
    >
      Phone is required
    </div>
  </div>

  <div class="form-group">
    <label for="Email">Email</label>
    <input
      type="text"
      name="email"
      formControlName="email"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="!companyForm.valid"
      (click)="saveCompany()"
    >
      Save
    </button>
  </div>
</form>
